---
language: node_js
node_js:
  # we recommend testing addons with the same minimum supported node version as Ember CLI
  # so that your addon works for all apps
  - "4"

cache:
  yarn: true
  directories:
    - $HOME/.npm
    - $HOME/.cache

env:
  - TEST_SCRIPT=test:emberall
  - TEST_SCRIPT=test:node

matrix:
  fast_finish: true

before_install:
  # Since we override the install hooks, we need to setup Yarn on our own
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
  # NPM needs to be installed globally for ember-cli-addon-tests
  - yarn global add npm@4 phantomjs-prebuilt
  - phantomjs --version

install:
  - yarn install --no-lockfile

script:
  - yarn run $TEST_SCRIPT
